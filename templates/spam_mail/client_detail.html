{% extends 'index.html' %}

{% block content %}
<div class="d-flex justify-content-center text-center">
<div class="row" style="margin: auto; padding: 5px; border: 10px solid #ccc; border-radius: 10px; background-color: rgba(255, 255, 255, 0.8);">
  <h2>Детали клиента</h2>
  <p>Name: {{ client.first_name }}</p>
  <p>Last Name: {{ client.last_name }}</p>
  <p>Middle Name: {{ client.middle_name }}</p>
  <p>Email: {{ client.email }}</p>
  <p>Comment: {{ client.comment }}</p>
</div>
</div>
{% endblock %}
