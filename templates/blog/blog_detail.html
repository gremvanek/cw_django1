{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ object.title }}
                    </h3>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <p>{{ object.body }}</p>
                        <p>Дата публикации: {{ object.date_is_published }}</p>
                        <img src="{% static 'images/' %}{{ object.preview }}">
                    </ul>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
                <form method="post" action="{% url 'blog:delete' blog.pk %}" style="display: inline;" onsubmit="return confirm('Вы уверены, что хотите удалить блог?');">
              {% csrf_token %}
              <input type="hidden" name="pk" value="{{ message.pk }}">
              <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
